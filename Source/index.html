<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flip the Cards - by d2phap</title>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="card-wrapper">
        <div id="card-0" class="flip-container" data-id="0">
            <div class="flipper">
                <div class="front"></div>
                <div class="back" data-value="3"></div>
            </div>
        </div>

        <div id="card-1" class="flip-container" data-id="1">
            <div class="flipper">
                <div class="front"></div>
                <div class="back" data-value="9"></div>
            </div>
        </div>

        <div id="card-2" class="flip-container" data-id="2">
            <div class="flipper">
                <div class="front"></div>
                <div class="back" data-value="4"></div>
            </div>
        </div>
    </div>


    <center>
        <button class="btn hidden" id="btnPunishment">Show Punishment</button>
        <button class="btn hidden" id="btnReplay">Replay</button>
    </center>


    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
